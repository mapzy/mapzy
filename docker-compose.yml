version: "3.8"

services:
  postgres:
    image: "postgres:14.0"
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - "postgres:/var/lib/postgresql/data"

  redis:
    image: "redis:6.2"
    command: redis-server
    env_file:
      - .env
    ports:
      - "6379:6379"
    volumes:
      - "redis:/data"

  sidekiq:
    build: .
    command: bundle exec sidekiq
    depends_on:
      - postgres
      - redis
    env_file:
      .env
    volumes:
      - ".:/usr/src/app"

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    ports:
      - "3000:3000"
    volumes:
      - ".:/usr/src/app"

volumes:
  postgres:
  redis: